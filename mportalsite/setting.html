		function logoutClick(){					
					showLoader();
					logout(onSuccess,onError);
		} 
		
		function loginClick(){					
				location.href="login.html";
		} 

		function onSuccess(data){
			hideLoader();
			data=eval('(' + data + ')');
			if(data.status=="0")
			{
				
			}	
			$("#txtMessage").html(data.message);
			$("#txtMessage").trigger("create");

		function onError(data){
				//location.reload();
				$("#txtMessage").html("连接错误");
				$("#txtMessage").trigger("create");
		}
