<script>

function urlGet()
{
	var aQuery = window.location.href.split("?");//取得Get参数
	var aGET = new Array();
	if(aQuery.length > 1)
	{
		var aBuf = aQuery[1].split("&");
		for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
		{
			var aTmp = aBuf[i].split("=");//分离key与Value
			aGET[aTmp[0]] = aTmp[1];
		}
	}
	return aGET;
}
$(document).ready(function() {
	 var url=urlGet()['url'];
	 $("#contentMain").html(url);
	$.get("http://192.168.4.170/search/getNewsDetail?Id="+url,
		function(data){
			$("#contentMain").html(data);
	}); 
});
</script>

</head>

  </div>
